<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <title>Bughouse</title>

        <!-- Define host path -->
        <script src="path.js"></script>

        <!-- Import style -->
        <link rel="stylesheet" href="./main_page.css">

        <!-- font awesome icons -->
        <script src="https://kit.fontawesome.com/767c504d89.js" crossorigin="anonymous"></script>

        <!-- Import chess.js library -->
        <script src="../modules/chess.js/chess.js"></script> <!-- TODO: Change this to min later -->

        <!-- import jQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
                integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
                crossorigin="anonymous">
        </script>

        <!-- Import chessboard.js library -->
        <link rel="stylesheet" href="../modules/chessboardjs-1.0.0/css/chessboard-1.0.0.css"> <!-- TODO: Change this to min later -->
        <script src="../modules/chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script> <!-- TODO: Change this to min later -->

        <!-- Import game class -->
        <script src="./game.js"></script>

        <script src="./players.js"></script>
        <script src="./stopwatch.js"></script>

    </head>

    <body>
        <div class="content_container">

            <!-- game content -->
            <div id="main_page" class="main">

                <!-- boards -->
                <div id="boards_container">

                    <!-- first board -->
                    <div id="first_container" class="board_container left">
                        
                        <div class="board_wrapper">

                            <!-- define chessboard element -->
                            <div id="myBoard_1" class="board"></div>

                            <!-- white's & black's clocks -->
                            <div class="times">
                                <div id="time1_top" class="time1"></div>
                                <div id="time1_bottom" class="time2"></div>
                            </div>
                            
                        </div>

                        <div class="controllers_container">
                            <!-- forward & backward -->
                            <div id="backward_button_1" class="backward_button">
                                <i class="fa-solid fa-circle-chevron-left center color-white controller"></i>
                            </div>
                            <div id="forward_button_1" class="forward_button">
                                <i class="fa-solid fa-circle-chevron-right center color-white controller"></i>
                            </div>
                            <div id="pgn_button_1" class="pgn_button controller" style="display: none;">
                                PGN
                            </div>
                            <!-- admin buttons -->
                            <button id="start_game" style="display: none;">start</button>
                            <button id="reset_game" style="display: none;">reset</button>
                            <!-- resign game -->
                            <div id="resign_game1" class="resign_button" style="display: none;">
                                <i class="fa-solid fa-flag center color-white controller"></i>
                            </div>

                            
                        </div>

                        <textarea id="pgn_1" class="pgn" readonly></textarea>

                    </div>

                    <!-- second board -->
                    <div id="second_container" class="board_container right">
                        
                        <div class="board_wrapper">
                            <!-- define chessboard element -->
                            <div id="myBoard_2" class="board"></div>

                            <!-- white's & black's clocks -->
                            <div class="times">
                                <div id="time2_top" class="time1"></div>
                                <div id="time2_bottom" class="time2"></div>
                            </div>

                        </div>

                        <div class="controllers_container">
                            <div id="backward_button_2" class="backward_button">
                                <i class="fa-solid fa-circle-chevron-left center color-white controller"></i>
                            </div>
                            <div id="forward_button_2" class="forward_button">
                                <i class="fa-solid fa-circle-chevron-right center color-white controller"></i>
                            </div>
                            <div id="pgn_button_2" class="pgn_button controller" style="display: none;">
                                PGN
                            </div>
                            <div id="resign_game2" class="resign_button" style="display: none;">
                                <i class="fa-solid fa-flag center color-white controller"></i>
                            </div>
                        </div>

                        <textarea id="pgn_2" class="pgn" readonly></textarea>

                    </div>
                </div>

            </div>

            <!-- sidebar -->
            <div class="side_container">

                <!-- list of players -->
                <div id="mySidebar" class="sidebar">
                    <h4>players</h4>
                </div>

                <!-- game id -->
                <div id="game_id" class="id_container">
                    <div class="upper_margin"></div>
                    <span class="invite_text">invite friends<span>
                    
                    <div class="id_input_container">
                        <input type="text" id="text_game_id" readonly>
                        <div id="copy_button">
                            <i id="copy_icon" class="fa-solid fa-copy center color-white"></i>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span id="modal_close" class="close">&times;</span>
            <h5 id="game_over_msg"></h5>
            </div>
        
        </div>

        <!-- socket lib -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- main page logic -->
        <script src="./main_page.js"></script>
        <!-- communication with server -->
        <script src="./serverIO.js"></script>
    </body>

</html>
